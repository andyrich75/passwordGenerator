<!DOCTYPE html>
<html lang="en">

   <title>Password Generator</title>

  <body>
    <header>
      <h1>Password Generator</h1>
    </header>
    <section>
      <h2>Generate a Password</h2>
       <textarea
        readonly
        id="password"
        placeholder="Your Secure Password"
        aria-label="Generated Password"
       ></textarea>
      <button id="passclick" onclick="generate()">Generate Password</button>
      <button onclick="copy()">
        Copy to Clipboard
      </button>
    </section>
    <script src = "assets/javascript/script.js"></script>
  </body>
